name: CI/CD Pipeline - PR a Main

on:
  pull_request:
    branches:
      - dev-example-test-pipeline

jobs:
  comment-start:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Comentar inicio del CI/CD
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '**CI/CD en acción. Ejecutando tareas...**'
            })

  run-tests:
    runs-on: ubuntu-latest
    needs: comment-start
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar tests con pytest
        run: |
          cd tests
          pytest test_diagnosis.py -v --tb=short

  comment-success:
    runs-on: ubuntu-latest
    needs: run-tests
    permissions:
      pull-requests: write
    if: success()
    steps:
      - name: Comentar éxito del CI/CD
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '**CI/CD terminado con éxito.**\n\nTodas las pruebas han pasado correctamente. El PR está listo para revisión final.'
            })

  comment-failure:
    runs-on: ubuntu-latest
    needs: run-tests
    permissions:
      pull-requests: write
    if: failure()
    steps:
      - name: Comentar fallo del CI/CD
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '**CI/CD falló.**\n\nAlgunas pruebas no pasaron. Por favor revisa los logs de ejecución para más detalles.'
            })
