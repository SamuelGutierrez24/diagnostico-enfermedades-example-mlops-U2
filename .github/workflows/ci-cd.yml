name: CI/CD Pipeline
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  #===========Evento#1========================
  comment-start:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Comentar inicio del CI/CD
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '**CI/CD en acción. Ejecutando tareas...**'
            })

  run-tests:
    runs-on: ubuntu-latest
    needs: comment-start
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar tests con pytest
        run: |
          cd tests
          pytest test_diagnosis.py -v --tb=short

  comment-success:
    runs-on: ubuntu-latest
    needs: run-tests
    permissions:
      pull-requests: write
    if: github.event_name == 'pull_request' && success()
    steps:
      - name: Comentar éxito del CI/CD
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '**CI/CD terminado con éxito.**\n\nTodas las pruebas han pasado correctamente. El PR está listo para revisión final.'
            })

  comment-failure:
    runs-on: ubuntu-latest
    needs: run-tests
    permissions:
      pull-requests: write
    if: github.event_name == 'pull_request' && failure()
    steps:
      - name: Comentar fallo del CI/CD
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '**CI/CD falló.**\n\nAlgunas pruebas no pasaron. Por favor revisa los logs de ejecución para más detalles.'
            })
  # ============Evento#2========================
  verify-tests-on-main:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar tests con pytest
        run: |
          cd tests
          pytest test_diagnosis.py -v --tb=short

  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: verify-tests-on-main
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Login a GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extraer metadatos para Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Construir y publicar imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
